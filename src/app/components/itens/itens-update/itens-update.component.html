<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="itens.name" name="name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Quantidade"
          [(ngModel)]="itens.quantidade"
          name="quantidade"
        />
      </mat-form-field>
    </form>
  
    <button mat-raised-button (click)="updateItens()" color="primary">
      salvar
    </button>
  
    <button mat-raised-button (click)="cancel()">
      cancelar
    </button>
  </mat-card>
